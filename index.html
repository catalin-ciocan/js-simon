<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Says</title>

   <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css'

<body>
 <div class="d-flex vh-100 w-50 m-auto d-flex justify-content-center align-items-center flex-column">
  
   <div id="countdown" class="fs-1 fw-bolder">5</div>
   <p id="instructions">Remember the numbers below</p>


   <ul id="numbers-list" class="d-flex gap-5 list-unstyled"></ul>

 
   <form id="answers-form" class="d-none">
     <div class="d-flex gap-5" id="input-group">
       <input type="number" class="form-control" min="1" max="50" required>
       <input type="number" class="form-control" min="1" max="50" required>
       <input type="number" class="form-control" min="1" max="50" required>
       <input type="number" class="form-control" min="1" max="50" required>
       <input type="number" class="form-control" min="1" max="50" required>
     </div>
     <button class="btn btn-primary mt-2 d-block mx-auto">Conferma</button>
     <p class="text-danger text-center" id="message"></p>
   </form>
 </div>


 <script src="functions.js"></script>
 <script src="script.js"></script>
</body>
